name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar Dependências
        run: npm ci

      - name: Rodar Lint
        run: npm run lint

      # Importante: Certifique-se que o script "test:ci" existe no package.json 
      # (como conversamos anteriormente: "jest --ci --silent")
      - name: Rodar Testes
        run: npm run test:ci

      - name: Verificar Build
        run: npm run build

  build-and-push:
    name: Docker Build & Push
    needs: quality-check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Substitua 'seu-usuario' pelo seu user real do DockerHub
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/edublog_postech:latest
            ${{ secrets.DOCKER_USERNAME }}/edublog_postech:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max